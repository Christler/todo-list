<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/151e872bff.js" crossorigin="anonymous"></script>
    <title>Get It Done</title>
</head>
<body>

    <header>
        <h1>Get It Done!</h1>
    </header>

    <div id="content">
        <div class="leftPanel">
            <h2>Today</h2>
            <h2>This Week</h2>
            <hr>
            <div class="projectsHeader">
                <h2>Projects</h2>
                <button type="button" class="newProjectBtn">&plus;</button>
            </div>
            <div class="projects"></div>
        </div>
        <div class="main">
            <div class="newTodoSection hidden">
                <h4>New Todo</h4>
                <button type="button" class="newTodoBtn">&plus;</button>
            </div>
            <div class="todos"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
